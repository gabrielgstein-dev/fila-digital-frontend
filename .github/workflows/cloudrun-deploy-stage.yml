name: Deploy Frontend to Cloud Run (Staging)

on:
  push:
    tags:
      - '*-stage'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to deploy'
        required: true
        default: 'latest-stage'

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID_STAGE }}
  GCP_REGION: ${{ vars.GCP_REGION_STAGE }}
  SERVICE_NAME: ${{ vars.FRONTEND_SERVICE_NAME_STAGE }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set default environment variables
      run: |
        echo "üîß Configurando vari√°veis de ambiente:"
        
        # Definir vari√°veis fixas
        export GCP_PROJECT_ID="fila-digital-qa"
        export GCP_REGION="us-central1"
        export SERVICE_NAME="fila-frontend"
        
        echo "‚úÖ Vari√°veis definidas:"
        echo "GCP_PROJECT_ID: $GCP_PROJECT_ID"
        echo "GCP_REGION: $GCP_REGION"
        echo "SERVICE_NAME: $SERVICE_NAME"

    - name: Extract version from tag
      id: version_check
      run: |
        if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
          # Extract version from tag
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Tag detectada: $TAG_NAME"
          
          if [[ "$TAG_NAME" == *"-stage" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "version=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "‚úÖ Deploy ser√° executado para vers√£o: $TAG_NAME"
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "‚ùå Tag n√£o cont√©m '-stage', deploy cancelado"
          fi
        elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          # Manual dispatch
          TAG_NAME="${{ github.event.inputs.tag }}"
          echo "should_deploy=true" >> $GITHUB_OUTPUT
          echo "version=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "‚úÖ Deploy manual para vers√£o: $TAG_NAME"
        else
          echo "should_deploy=false" >> $GITHUB_OUTPUT
          echo "‚ùå Evento n√£o suportado para deploy"
        fi

    - name: Setup Google Cloud CLI
      if: steps.version_check.outputs.should_deploy == 'true'
      uses: google-github-actions/setup-gcloud@v2
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY_STAGE }}
        project_id: fila-digital-qa

    - name: Verify variables after gcloud setup
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        echo "üîç Verificando vari√°veis ap√≥s setup do gcloud:"
        echo "GCP_PROJECT_ID: fila-digital-qa"
        echo "GCP_REGION: us-central1"
        echo "SERVICE_NAME: fila-frontend"
        echo "CLOUDSDK_PROJECT: $CLOUDSDK_PROJECT"
        
        # Definir vari√°veis fixas
        export GCP_PROJECT_ID="fila-digital-qa"
        export GCP_REGION="us-central1"
        export SERVICE_NAME="fila-frontend"
        
        echo "‚úÖ Vari√°veis finais definidas:"
        echo "GCP_PROJECT_ID: $GCP_PROJECT_ID"
        echo "GCP_REGION: $GCP_REGION"
        echo "SERVICE_NAME: $SERVICE_NAME"

    - name: Configure project explicitly
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        echo "üîß Configurando projeto explicitamente..."
        gcloud config set project $GCP_PROJECT_ID
        echo "‚úÖ Projeto configurado: $(gcloud config get-value project)"

    - name: Debug environment variables
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        echo "üîç Debug das vari√°veis de ambiente:"
        echo "GCP_PROJECT_ID: $GCP_PROJECT_ID"
        echo "GCP_REGION: $GCP_REGION"
        echo "SERVICE_NAME: $SERVICE_NAME"
        echo "GOOGLE_APPLICATION_CREDENTIALS: $GOOGLE_APPLICATION_CREDENTIALS"
        echo "CLOUDSDK_PROJECT: $CLOUDSDK_PROJECT"
        echo ""
        echo "üîç Verificando autentica√ß√£o:"
        gcloud auth list
        echo ""
        echo "üîç Verificando projeto configurado:"
        gcloud config get-value project
        echo ""
        echo "üîç Verificando reposit√≥rios dispon√≠veis:"
        gcloud artifacts repositories list --location=us

    - name: Configure Docker to use gcloud as a credential helper
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        echo "üîß Configurando Docker..."
        echo "Configurando autentica√ß√£o..."
        gcloud auth list
        gcloud config list
        gcloud auth configure-docker us-docker.pkg.dev --quiet
        echo "‚úÖ Docker configurado para us-docker.pkg.dev"
        
        # Verificar se o Docker est√° autenticado
        echo "üîç Verificando autentica√ß√£o do Docker..."
        docker login us-docker.pkg.dev

    - name: Build Docker image
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        VERSION="${{ steps.version_check.outputs.version }}"
        docker build -t us-docker.pkg.dev/$GCP_PROJECT_ID/fila-frontend/fila-frontend:$VERSION \
                     -t us-docker.pkg.dev/$GCP_PROJECT_ID/fila-frontend/fila-frontend:$GITHUB_SHA \
                     -t us-docker.pkg.dev/$GCP_PROJECT_ID/fila-frontend/fila-frontend:latest .

    - name: Push Docker image
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        VERSION="${{ steps.version_check.outputs.version }}"
        docker push us-docker.pkg.dev/$GCP_PROJECT_ID/fila-frontend/fila-frontend:$VERSION
        docker push us-docker.pkg.dev/$GCP_PROJECT_ID/fila-frontend/fila-frontend:$GITHUB_SHA
        docker push us-docker.pkg.dev/$GCP_PROJECT_ID/fila-frontend/fila-frontend:latest

    - name: Deploy to Cloud Run
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image us-docker.pkg.dev/$GCP_PROJECT_ID/fila-frontend/fila-frontend:$GITHUB_SHA \
          --region $GCP_REGION \
          --platform managed \
          --allow-unauthenticated \
          --port 8080 \
          --memory 512Mi \
          --cpu 1 \
          --min-instances 0 \
          --max-instances 10 \
          --set-env-vars NODE_ENV=${{ vars.NODE_ENV_STAGE }},NEXT_TELEMETRY_DISABLED=${{ vars.NEXT_TELEMETRY_DISABLED }},NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL_STAGE }},NEXT_PUBLIC_WS_URL=${{ vars.NEXT_PUBLIC_WS_URL_STAGE }},NEXT_PUBLIC_APP_NAME="${{ vars.NEXT_PUBLIC_APP_NAME_STAGE }}"

    - name: Get service URL
      if: steps.version_check.outputs.should_deploy == 'true'
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $GCP_REGION --format="value(status.url)")
        VERSION="${{ steps.version_check.outputs.version }}"
        echo "üöÄ Frontend deployed successfully!"
        echo "üì¶ Version: $VERSION"
        echo "üåê URL: $SERVICE_URL"

    - name: Skip deployment message
      if: steps.version_check.outputs.should_deploy == 'false'
      run: |
        echo "‚è≠Ô∏è Deploy pulado - Tag n√£o √© v√°lida para staging"
        echo "üí° Para fazer deploy, execute um dos comandos:"
        echo "   pnpm run version:patch  (cria tag X.X.X-stage)"
        echo "   pnpm run version:minor  (cria tag X.X.X-stage)"
        echo "   pnpm run version:major  (cria tag X.X.X-stage)"
        echo ""
        echo "üè∑Ô∏è Tags v√°lidas devem terminar com '-stage'"