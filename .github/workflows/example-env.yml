# Exemplo de configuração de variáveis para GitHub Actions
# Este arquivo NÃO deve ser usado em produção, apenas como referência

# Para configurar no GitHub:
# 1. Vá para Settings > Secrets and variables > Actions
# 2. Configure os secrets e variables conforme abaixo

# SECRETS (aba Secrets):
# GCP_PROJECT_ID_STAGE: "seu-projeto-gcp-staging"
# GCP_SA_KEY_STAGE: "{\"type\":\"service_account\",\"project_id\":\"...\"}"
# GCP_PROJECT_ID_PROD: "seu-projeto-gcp-prod"
# GCP_SA_KEY_PROD: "{\"type\":\"service_account\",\"project_id\":\"...\"}"

# VARIABLES (aba Variables):
# GCP_REGION_STAGE: "us-central1"
# FRONTEND_SERVICE_NAME_STAGE: "fila-backoffice"
# NODE_ENV_STAGE: "staging"
# NEXT_PUBLIC_API_URL_STAGE: "https://fila-api-staging.example.com"
# NEXT_PUBLIC_WS_URL_STAGE: "wss://fila-api-staging.example.com"
# NEXT_PUBLIC_APP_NAME_STAGE: "Fila Digital (Staging)"

# GCP_REGION_PROD: "us-central1"
# FRONTEND_SERVICE_NAME_PROD: "fila-backoffice"
# NEXT_PUBLIC_API_URL_PROD: "https://fila-api.example.com"
# NEXT_PUBLIC_WS_URL_PROD: "wss://fila-api.example.com"
# NEXT_PUBLIC_APP_NAME_PROD: "Fila Digital"

# NEXT_TELEMETRY_DISABLED: "1"

# IMPORTANTE: 
# - Os secrets são sensíveis e não devem ser compartilhados
# - As variables são públicas e podem ser vistas por qualquer pessoa
# - Sempre use HTTPS para URLs de produção
# - Configure as permissões corretas na Service Account do GCP
