name: Deploy para Cloud Run

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: fila-frontend
  REGION: us-central1
  REGISTRY: gcr.io

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Instalar depend√™ncias
        run: pnpm install --frozen-lockfile

      - name: Verificar tipos TypeScript
        run: pnpm run type-check

      - name: Executar linting
        run: pnpm run lint

      - name: Build da aplica√ß√£o
        run: pnpm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Autenticar no Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configurar Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configurar Docker para GCR
        run: gcloud auth configure-docker

      - name: Build da imagem Docker
        run: |
          docker build \
            -t $REGISTRY/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
            -t $REGISTRY/$PROJECT_ID/$SERVICE_NAME:latest \
            .

      - name: Push da imagem para GCR
        run: |
          docker push $REGISTRY/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
          docker push $REGISTRY/$PROJECT_ID/$SERVICE_NAME:latest

      - name: Deploy no Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $REGISTRY/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --set-env-vars NODE_ENV=production,NEXT_TELEMETRY_DISABLED=1

      - name: Mostrar URL do servi√ßo
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region=$REGION --format='value(status.url)')
          echo "üöÄ Aplica√ß√£o deployada em: $SERVICE_URL" 